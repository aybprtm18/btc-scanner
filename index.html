<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Dormant Bitcoin Hunter</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkorange;
    }
    #wallets {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    .wallet {
      background-color: #111;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }
    .found {
      background-color: darkgreen;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
</head>
<body>  <h1>Old Dormant Bitcoin Hunter</h1>
  <button onclick="generateWallet()">Generate Wallet</button>
  <button onclick="startAutoReload()">Start Auto Reload</button>  <div id="wallets"></div>  <script>
    let autoReload = false;
    let reloadInterval;

    async function generateWallet() {
      const keyPair = bitcoin.ECPair.makeRandom();
      const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey });
      const privateKey = keyPair.toWIF();

      const walletDiv = document.createElement('div');
      walletDiv.className = 'wallet';
      walletDiv.innerHTML = `
        <strong>Private Key:</strong> ${privateKey}<br>
        <strong>Address:</strong> ${address}<br>
        <strong>Balance:</strong> <span>Loading...</span>
      `;

      const walletsContainer = document.getElementById('wallets');
      walletsContainer.prepend(walletDiv);

      await checkBalance(address, walletDiv);
    }

    function startAutoReload() {
      if (!autoReload) {
        autoReload = true;
        reloadInterval = setInterval(generateWallet, 500);
      } else {
        clearInterval(reloadInterval);
        autoReload = false;
      }
    }

    async function checkBalance(address, walletDiv) {
      try {
        const response = await fetch(`https://blockstream.info/api/address/${address}`);
        const data = await response.json();

        const funded = data.chain_stats.funded_txo_sum;
        const spent = data.chain_stats.spent_txo_sum;
        const balance = (funded - spent) / 100000000; // satoshi to BTC

        const balanceSpan = walletDiv.querySelector('span');
        balanceSpan.innerText = balance.toFixed(8) + ' BTC';

        if (balance > 0) {
          walletDiv.classList.add('found');
          alert(`FOUND WALLET WITH BALANCE!\nAddress: ${address}`);
        }
      } catch (error) {
        console.error('Failed to fetch balance:', error);
        const balanceSpan = walletDiv.querySelector('span');
        balanceSpan.innerText = 'Error';
      }
    }
  </script></body>
</html>
