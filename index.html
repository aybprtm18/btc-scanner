<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC Wallet Scanner - Matamata Style</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>BTC Wallet Scanner</h1>
  <button id="start-scan">Mulai Scan Wallet Random</button>
  <button id="stop-scan">Stop Scan</button>
  <p id="status">Status: Idle</p>
  <div id="wallet-list">
    <p>Wallet hasil scan akan tampil di sini...</p>
  </div>
  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/dist/index.browser.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
