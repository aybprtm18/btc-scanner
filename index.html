<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Wallet Scanner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>BTC Wallet Scanner</h1>
  <p id="status">Idle</p>

  <label for="wallet-count">Jumlah wallet:</label>
  <input type="number" id="wallet-count" value="10" min="1">
  <button id="generate-btn">Mulai Scan</button>
  <button id="stop-btn">Stop</button>
  <button id="export-btn">Export CSV</button>

  <div id="wallet-cards">
    <p>Belum ada data wallet. Klik tombol <b>"Mulai Scan"</b> untuk memulai scanning.</p>
  </div>

  <table id="wallet-table" border="1">
    <thead>
      <tr>
        <th>Alamat</th>
        <th>Mnemonic</th>
        <th>Saldo (BTC)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3" style="text-align:center;">Data wallet akan muncul di sini setelah scan dimulai.</td>
      </tr>
    </tbody>
  </table>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script src="js/bitcoinjs-lib.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/dist/index.browser.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
