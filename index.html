<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC Wallet Scanner</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Bitcoin Wallet Scanner</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="generateWallet()">Generate Wallet</button>
    <button onclick="startAuto()">Auto Generate (Loop)</button>
    <button onclick="exportWallets()">Export History</button>
    <input type="text" id="mnemonicInput" placeholder="Validasi mnemonic manual"/>
    <button onclick="validateMnemonic()">Validate</button>
    <div id="walletInfo"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
